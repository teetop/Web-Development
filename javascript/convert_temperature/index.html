<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Convert_Temperature</title>
</head>
<body>
<h1>Temperature Converter</h1>
<label for="temp">Enter Temperature</label><br>
<input type="text" id="temp" style="height: 30px">

<h3>Convert To:</h3>
<label for="celsius">Celsius</label>
<input type="radio" id="celsius" name="unit"><br>
<label for="fah">Fahrenheit</label>
<input type="radio" id="fah" name="unit"><br>
<input type="submit" id="sub">

<h2 id="result"></h2>

<script src="app.js"></script>
</body>
</html>
