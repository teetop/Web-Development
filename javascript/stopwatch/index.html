<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Stopwatch</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
<div id="container">
    <div id="timeDisplay">00:00:00</div>
    <button id="start" class="timer">Start</button>
    <button id="reset" class="timer">Reset</button>
    <button id="pause" class="timer">Pause</button>

    <div class="flower" id="flower1"></div>
    <div class="flower" id="flower2"></div>
    <div class="flower" id="flower3"></div>
    <div class="flower" id="flower4"></div>
    <div class="flower" id="flower5"></div>
</div>
<script src="app.js"></script>
</body>
</html>
