<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
  </head>
  <body>
    <!--id will match the "for" elelment  -->
    <form action="register.java" method="post" enctype="multipart/form-data">
      <label for="title">Title: </label>

      <label for="mr">Mr.</label>
      <input type="radio" id="mr" name="mr" />
      <label for="mrs">Mrs.</label>
      <input type="radio" id="mr" name="mr" />
      <label for="phD">PhD.</label>
      <input type="radio" id="mr" name="mr" /><br />

      <label for="first-name">First Name</label>
      <input type="text" id="first-name" placeholder="John" /><br />

      <label for="last-name">Last Name</label>
      <input type="text" id="last-name" placeholder="Doe" /><br />

      <label for="user-email">Email: </label>
      <input
        type="email"
        id="user-email"
        placeholder="dean4christ@gmail.com"
        required
      />
      <br />
      <label for="user-password">Password</label>
      <input
        type="password"
        id="user-password"
        placeholder="@Bean1234"
        minlength="8"
        required
      /><br />

      <label for="user-phone">Phone Number</label>
      <input
        type="tel"
        id="user-phone"
        placeholder="08095729090"
        pattern="[0-9]{11}"
      /><br />

      <label for="bday">Birthday</label>
      <input type="date" id="bday" /><br />

      <label for="age">Age</label>
      <input type="number" id="age" min="18" value="18" /><br />

      <label for="role">Role</label>
      <select name="role" id="role">
        <option value="admin">admin</option>
        <option value="customer">customer</option>
        <option value="manager">manager</option></select
      ><br />
      <label for="sub">Newsletter?</label>
      <input type="checkbox" id="sub" /><br />
      <label for="com">Comment</label><br />
      <textarea id="com" cols="30" rows="10"></textarea><br />
      <label for="image">Profile picture</label>
      <input type="file" id="image" accept="image/jpeg, image/png" /><br />

      <input type="reset" name="" id="" />
      <input type="submit" name="" id="" />
    </form>
  </body>
</html>
